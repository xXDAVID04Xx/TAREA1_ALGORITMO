<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>División por restas</title>
    <link rel="stylesheet" href="/css/estilo_global.css">
</head>
<body>
    <div class="container">
    <h1>División usando restas</h1>

    <div class="input-group">
        <label for="dividendo">Dividendo:</label>
        <input type="number" id="dividendo" placeholder="numero 1" required>
    </div>

    <div class="input-group">
        <label for="divisor">Divisor:</label>
        <input type="number" id="divisor" placeholder="numero 2" required>
    </div>

    <div class="button-group">
        <button onclick="dividirRestandoWhile()">Calcular</button>
    </div>

    <div class="output" id="resultado"></div>
    </div>
    <script src="/js/EJERCICIOS JAVA S/Repetidor_suma_divisiones.js"></script>
</body>
</html>
