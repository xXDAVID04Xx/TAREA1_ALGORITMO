<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Cadena a Arreglo</title>
    <link rel="stylesheet" href="/css/Ejercicio_8_ConvertirCadena.css">
</head>
<body>
    <div class="container">
        <h2>Versión 1: Cadena fija</h2>
        <p>Cadena: <strong>"10;30;40;50"</strong></p>
        <button onclick="convertirCadenaFija()">Convertir</button>
        <p id="resultado1"></p>
    </div>

    <div class="container">
        <h2>Versión 2: Cadena ingresada</h2>
        <input type="text" id="cadenaInput" placeholder="Ejemplo: 5;15;25;35">
        <button onclick="convertirCadenaUsuario()">Convertir</button>
        <p id="resultado2"></p>
    </div>

    <script src="/js/Ejercicio_8_ConvertirCadena.js"></script>
</body>
</html>
