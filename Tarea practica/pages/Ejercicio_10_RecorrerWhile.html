<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer con while</title>
    <link rel="stylesheet" href="/css/Ejercicio_10_RecorrerWhile.css">
</head>
<body>
    <div class="container">
        <h2>Versión 1: Arreglo fijo</h2>
        <p>Arreglo: <strong>["manzana", "banana", "uva"]</strong></p>
        <button onclick="recorrerFijo()">Mostrar frutas</button>
        <ul id="resultado1"></ul>
    </div>

    <div class="container">
        <h2>Versión 2: Arreglo ingresado</h2>
        <input type="text" id="inputFrutas" placeholder="Ej: pera, kiwi, melón">
        <button onclick="recorrerUsuario()">Mostrar frutas</button>
        <ul id="resultado2"></ul>
    </div>

    <script src="/js/Ejercicio_10_RecorrerWhile.js"></script>
</body>
</html>
