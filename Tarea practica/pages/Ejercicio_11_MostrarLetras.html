<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Letras</title>
    <link rel="stylesheet" href="/css/Ejercicio_11_MostrarLetras.css">
</head>
<body>
    <div class="container">
        <h2>Versión 1: Palabra fija</h2>
        <p>Palabra: <strong>"sol"</strong></p>
        <button onclick="mostrarFijo()">Mostrar letras</button>
        <ul id="resultado1"></ul>
    </div>

    <div class="container">
        <h2>Versión 2: Palabra ingresada</h2>
        <input type="text" id="inputPalabra" placeholder="Escribe una palabra">
        <button onclick="mostrarUsuario()">Mostrar letras</button>
        <ul id="resultado2"></ul>
    </div>

    <script src="/js/Ejercicio_11_MostrarLetras.js"></script>
</body>
